<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Pig Game | Simple Dice Game</title>
  </head>
  <body>
    <header>
      <h1>The game of Pig, with DnD twist</h1>
      <p>first player gets 500 points wins</p>
    </header>

    <main>
      <section class="player-wrapper player-1 player-active">
        <h2 class="player-name">Player 1 Total</h2>
        <p class="player-total-score" id="player-1-score">0</p>
        <div class="current-wrapper">
          <h3>Current score</h3>
          <p class="player-current-score" id="current-1-score">0</p>
        </div>
      </section>

      <section class="player-wrapper player-2">
        <h2 class="player-name">Player 2 Total</h2>
        <p class="player-total-score" id="player-2-score">0</p>
        <div class="current-wrapper">
          <h3>Current score</h3>
          <p class="player-current-score" id="current-2-score">0</p>
        </div>
      </section>
    </main>

    <div class="dice-effect">
      <p id="dice-display"></p>
    </div>

    <div class="commands">
      <button class="btn btn-new-game">New Game</button>
      <button class="btn btn-roll">Roll</button>
      <button class="btn btn-hold">Hold</button>
    </div>
  </body>
</html>
